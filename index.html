<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timed Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .question { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Timed Quiz</h1>
  <form id="quizForm">
    <label for="nameInput">Enter your name:</label><br>
    <input type="text" id="nameInput" placeholder="Your name" required><br><br>
    <div class="question" id="question1">
      <label>1. What is the capital of Malaysia?</label><br>
      <input type="radio" name="q1" value="Kuala Lumpur"> Kuala Lumpur<br>
      <input type="radio" name="q1" value="Penang"> Penang<br>
      <input type="radio" name="q1" value="Johor Bahru"> Johor Bahru<br>
    </div>
    <div class="question" id="question2">
      <label>2. What is Malaysia's national language?</label><br>
      <input type="radio" name="q2" value="Malay"> Malay<br>
      <input type="radio" name="q2" value="English"> English<br>
      <input type="radio" name="q2" value="Chinese"> Chinese<br>
    </div>
    <button type="button" id="submitBtn">Submit</button>
  </form>

  <script>
    // Objects to track start times and response times
    const startTimes = JSON.parse(localStorage.getItem('startTimes')) || {};
    const responseTimes = JSON.parse(localStorage.getItem('responseTimes')) || {};

    // Pre-fill name if saved in localStorage
    const nameInput = document.getElementById('nameInput');
    const savedName = localStorage.getItem('participantName');
    if (savedName) {
      nameInput.value = savedName;
    }

    // Save name when entered
    nameInput.addEventListener('input', (event) => {
      localStorage.setItem('participantName', event.target.value);
    });

    // Event listener for radio button selection
    document.querySelectorAll('input[type="radio"]').forEach((radio) => {
      radio.addEventListener('change', (event) => {
        const questionId = event.target.name; // Get the question name (e.g., 'q1')

        // Record the start time for the question only if it's not already recorded
        if (!startTimes[questionId]) {
          startTimes[questionId] = Date.now();
          localStorage.setItem('startTimes', JSON.stringify(startTimes)); // Save to localStorage
        }
      });
    });

    // Calculate response times on form submission
    document.getElementById('submitBtn').addEventListener('click', () => {
      const participantName = nameInput.value.trim();

      if (!participantName) {
        alert('Please enter your name before submitting.');
        return;
      }

      Object.keys(startTimes).forEach((questionId) => {
        // Convert response times to seconds
        responseTimes[questionId] = ((Date.now() - startTimes[questionId]) / 1000).toFixed(2);
      });

      localStorage.setItem('responseTimes', JSON.stringify(responseTimes)); // Save to localStorage

      console.log('Participant Name:', participantName);
      console.log('Response Times (in seconds):', responseTimes);

      alert(`Thank you, ${participantName}! Your responses have been recorded. Check the console for details.`);
    });
  </script>
</body>
</html>
