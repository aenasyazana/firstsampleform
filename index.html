<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timed Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .question { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Timed Quiz</h1>
  <form id="quizForm">
    <div class="question" id="question1">
      <label>1. What is the capital of Malaysia?</label><br>
      <input type="radio" name="q1" value="Kuala Lumpur"> Kuala Lumpur<br>
      <input type="radio" name="q1" value="Penang"> Penang<br>
      <input type="radio" name="q1" value="Johor Bahru"> Johor Bahru<br>
    </div>
    <div class="question" id="question2">
      <label>2. What is Malaysia's national language?</label><br>
      <input type="radio" name="q2" value="Malay"> Malay<br>
      <input type="radio" name="q2" value="English"> English<br>
      <input type="radio" name="q2" value="Chinese"> Chinese<br>
    </div>
    <button type="button" id="submitBtn">Submit</button>
  </form>

  <script>
    // Objects to track start times and response times
    const startTimes = {};
    const responseTimes = {};

    // Event listener for radio button selection
    document.querySelectorAll('input[type="radio"]').forEach((radio) => {
      radio.addEventListener('change', (event) => {
        const questionId = event.target.name; // Get the question name (e.g., 'q1')

        // Record the start time for the question only if it's not already recorded
        if (!startTimes[questionId]) {
          startTimes[questionId] = Date.now();
        }
      });
    });

    // Calculate response times on form submission
    document.getElementById('submitBtn').addEventListener('click', () => {
      Object.keys(startTimes).forEach((questionId) => {
        // Convert response times to seconds
        responseTimes[questionId] = ((Date.now() - startTimes[questionId]) / 1000).toFixed(2);
      });

      console.log('Response Times (in seconds):', responseTimes); // Log response times in seconds
      alert(`Responses recorded! Times: ${JSON.stringify(responseTimes)} seconds. Check the console for details.`);

      // Reset for new participants
      resetTracking();
    });

    // Function to reset tracking for a new participant
    function resetTracking() {
      for (const key in startTimes) {
        delete startTimes[key];
      }
      for (const key in responseTimes) {
        delete responseTimes[key];
      }
    }
  </script>
</body>
</html>
