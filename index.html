<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timed Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .question { margin-bottom: 20px; }
  </style>
</head>
<body>
  <form id="quizForm">
    <div class="question" id="question1">
      <label>1. What is the capital of Malaysia?</label><br>
      <input type="radio" name="q1" value="Kuala Lumpur"> Kuala Lumpur<br>
      <input type="radio" name="q1" value="Penang"> Penang<br>
      <input type="radio" name="q1" value="Johor Bahru"> Johor Bahru<br>
    </div>

    <div class="question" id="question2">
      <label>2. What is Malaysia's national language?</label><br>
      <input type="radio" name="q2" value="Malay"> Malay<br>
      <input type="radio" name="q2" value="English"> English<br>
      <input type="radio" name="q2" value="Chinese"> Chinese<br>
    </div>

    <button type="button" id="submitBtn">Submit</button>
  </form>

  <script>
    const responseTimes = {};
    let currentQuestionStart = Date.now();

    document.querySelectorAll('.question').forEach((question, index) => {
      question.addEventListener('click', () => {
        const questionId = `question${index + 1}`;
        if (!responseTimes[questionId]) {
          responseTimes[questionId] = Date.now() - currentQuestionStart;
          currentQuestionStart = Date.now();
        }
      });
    });

    document.getElementById('submitBtn').addEventListener('click', () => {
      console.log('Response Times:', responseTimes);
      alert('Responses recorded! Check the console for response times.');
    });
  </script>
</body>
</html>
