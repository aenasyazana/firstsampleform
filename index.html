<form id="quizForm">
  <!-- Name Input -->
  <label for="nameInput">Enter your name:</label>
  <input type="text" id="nameInput" placeholder="Your name" required><br><br>

  <!-- Question 1 -->
  <div class="question" id="question1">
    <label for="q1opt1">1. What is the capital of Malaysia?</label><br>
    <label for="q1opt1">
      <input type="radio" id="q1opt1" name="q1" value="Kuala Lumpur"> Kuala Lumpur
    </label><br>
    <label for="q1opt2">
      <input type="radio" id="q1opt2" name="q1" value="Penang"> Penang
    </label><br>
    <label for="q1opt3">
      <input type="radio" id="q1opt3" name="q1" value="Johor Bahru"> Johor Bahru
    </label>
  </div>

  <!-- Question 2 -->
  <div class="question" id="question2">
    <label for="q2opt1">2. What is Malaysia's national language?</label><br>
    <label for="q2opt1">
      <input type="radio" id="q2opt1" name="q2" value="Malay"> Malay
    </label><br>
    <label for="q2opt2">
      <input type="radio" id="q2opt2" name="q2" value="English"> English
    </label><br>
    <label for="q2opt3">
      <input type="radio" id="q2opt3" name="q2" value="Chinese"> Chinese
    </label>
  </div>

  <!-- Submit Button -->
  <button type="button" id="submitBtn">Submit</button>
</form>
