<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timed Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .question { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Timed Quiz</h1>
  <form id="quizForm">
    <label for="nameInput">Enter your name:</label><br>
    <input type="text" id="nameInput" placeholder="Your name" required><br><br>
    <div class="question" id="question1">
      <label>1. What is the capital of Malaysia?</label><br>
      <input type="radio" name="q1" value="Kuala Lumpur"> Kuala Lumpur<br>
      <input type="radio" name="q1" value="Penang"> Penang<br>
      <input type="radio" name="q1" value="Johor Bahru"> Johor Bahru<br>
    </div>
    <div class="question" id="question2">
      <label>2. What is Malaysia's national language?</label><br>
      <input type="radio" name="q2" value="Malay"> Malay<br>
      <input type="radio" name="q2" value="English"> English<br>
      <input type="radio" name="q2" value="Chinese"> Chinese<br>
    </div>
    <button type="button" id="submitBtn">Submit</button>
  </form>

  <script>
    const startTimes = {};
    const responseTimes = {};
    const nameInput = document.getElementById('nameInput');

    // Track start times for each question
    document.querySelectorAll('input[type="radio"]').forEach((radio) => {
      radio.addEventListener('change', (event) => {
        const questionId = event.target.name;
        if (!startTimes[questionId]) {
          startTimes[questionId] = Date.now();
        }
      });
    });

    // Submit form data
    document.getElementById('submitBtn').addEventListener('click', async () => {
      const participantName = nameInput.value.trim();

      if (!participantName) {
        alert('Please enter your name before submitting.');
        return;
      }

      Object.keys(startTimes).forEach((questionId) => {
        responseTimes[questionId] = ((Date.now() - startTimes[questionId]) / 1000).toFixed(2);
      });

      const formData = {
        name: participantName,
        q1Time: responseTimes['q1'] || 'N/A',
        q2Time: responseTimes['q2'] || 'N/A',
      };

      // Send data to Google Sheets
      const response = await fetch('https://script.google.com/macros/s/AKfycbwVKFaA_XdqvwMFtkSlrXPVTnzpApXQFfhfWlNSKy5MIIBnR7T1_-Jj_9GvNT0HKzWRyA/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData),
      });

      const result = await response.json();
      if (result.result === 'success') {
        alert(`Thank you, ${participantName}! Your responses have been recorded.`);
      } else {
        alert('Something went wrong. Please try again.');
      }

      console.log('Submitted Data:', formData);
    });
  </script>
</body>
</html>
