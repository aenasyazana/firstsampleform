<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timed Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .question { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Timed Quiz</h1>
  <form id="quizForm">
    <div class="question" id="question1">
      <label>1. What is the capital of Malaysia?</label><br>
      <input type="radio" name="q1" value="Kuala Lumpur"> Kuala Lumpur<br>
      <input type="radio" name="q1" value="Penang"> Penang<br>
      <input type="radio" name="q1" value="Johor Bahru"> Johor Bahru<br>
    </div>
    <div class="question" id="question2">
      <label>2. What is Malaysia's national language?</label><br>
      <input type="radio" name="q2" value="Malay"> Malay<br>
      <input type="radio" name="q2" value="English"> English<br>
      <input type="radio" name="q2" value="Chinese"> Chinese<br>
    </div>
    <button type="button" id="submitBtn">Submit</button>
  </form>

  <script>
    const responseTimes = {}; // Store response times for each question
    const startTimes = {}; // Store the start time when a question is answered

    // Attach event listeners to radio buttons
    document.querySelectorAll('input[type="radio"]').forEach((radio) => {
      radio.addEventListener('change', (event) => {
        const questionId = event.target.name; // Get question name (e.g., 'q1')
        if (!startTimes[questionId]) {
          startTimes[questionId] = Date.now(); // Record the time the user answered
        }
      });
    });

    // Capture response times when the form is submitted
    document.getElementById('submitBtn').addEventListener('click', () => {
      Object.keys(startTimes).forEach((questionId) => {
        responseTimes[questionId] = Date.now() - startTimes[questionId]; // Calculate response time
      });

      console.log('Response Times:', responseTimes); // Log response times in milliseconds
      alert('Responses recorded! Check the console for response times.');
    });
  </script>
</body>
</html>
